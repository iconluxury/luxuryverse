# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name iconluxury.today www.iconluxury.today;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name iconluxury.today www.iconluxury.today;

    ssl_certificate /etc/letsencrypt/live/iconluxury.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iconluxury.today/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}